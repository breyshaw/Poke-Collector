{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/pokemon-index.css' %}"/>
{% endblock %}

{% block content %}

<section class="page-header">
  <h1>Pokemon List</h1>
  <img src="" alt="Bulbasaur" />
  <img src="{% static '' %}" alt="Charmander" />
  <img src="" alt="Squirtle" />
</section>

<section class="card-container">
  {% for pokemon in pokemon %}
    <div class="card">
      <div class="card-content">
        <div class="card-img-container">
          <img 
            src="" 
            alt="Bulbasaur"
          >
        </div>
        <h2 class="card-title">{{ cat.name }}</h2>
          <p>A Gen: {{ pokemon.generation }} {{ pokemon.type }} grass type pokemon</p>
        <p><small>{{ pokemon.description }}</small></p>
      </div>
    </div>
  {% endfor %}
</section>

{% endblock %}
